apiVersion: projectcontour.io/v1
kind: HTTPProxy
metadata:
  name: {{ include "python-quickstart.fullname" . }}-proxy
spec:
  routes:
    - conditions:
        - prefix: /{{ .Values.githubUsername }}
      pathRewritePolicy:
        replacePrefix:
          - prefix: /{{ .Values.githubUsername }}
            replacement: /
      services:
        - name: {{ include "python-quickstart.fullname" . }}
          port: 8000
